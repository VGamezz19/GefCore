<link rel="stylesheet" href="/js/components/home/home-css.css">

<!--=============== HEADER NAV FOR PHONE ================================= -->
<div class ="row visible-xs boque-home mates" style ="margin-top: 3em;">
  <div class ="col-xs-12 menuPhone">
    <a href="/" style ="color:#FFCC00"class ="btn" tabindex="1" aria-label='Puntuacion Global Matematicas'>Home</a>
  </div>
  <div ng-if ="thisUser"class ="col-xs-12 menuPhone">
    <a href="/profile" style ="color:#FFCC00"class ="btn " tabindex="1" aria-label='Puntuacion Global Matematicas'>Perfil</a>
  </div>
  <div ng-if ="thisUser" class ="col-xs-12 menuPhone">
    <a href="" style ="color:#FFCC00"class ="btn  logeOut" tabindex="1" aria-label='Puntuacion Global Matematicas'>Cerrar sesion</a>
  </div>
  <div class =" menuPhone   col-sx-12" ng-if ="!thisUser">
    <a href="" style ="color:#FFCC00"class ="btn  login" tabindex="1" aria-label='Puntuacion Global Matematicas'>Entrar</a>
  </div>
  <div class =" menuPhone col-sx-12" ng-if ="!thisUser">
    <a href="" style ="color:#FFCC00"class ="btn  register" tabindex="1" aria-label='Puntuacion Global Matematicas'>Registrarse</a>
  </div>
  <script>

  //Cuando hace click en Entrar del menu
  setTimeout(function(){
    $('.login').click(function(){
      $('.loginModal').modal('show');
      setTimeout(focus, 300);
    });
  },300)

  //End Login Modal jquery

  //Start Register Modal jquery
  setTimeout(function(){
    $('.register').click(function(){
      $('.registerModal').modal('show');
      setTimeout(focusRegister, 300);
    });
  },300)


  //End Register Modal jquery
 setTimeout(function(){
   $('.logeOut').click(function(){
     $('.checkModal').modal('show');
     setTimeout(focusLogOut, 300);
   });
 },300)


  //Functions Modal Focus
    function focus () {
      document.getElementById('loginModal').focus();
      $('[tabindex=2]').focus();
      $("#loginModal").focus();
    }
    function focusRegister () {
      document.getElementById('registerModal').focus();
      $('[tabindex=4]').focus();
      $("#registerModal").focus();
    }

    function focusLogOut () {
      document.getElementById('check').focus();
      $('[tabindex=6]').focus();
      $("#check").focus();
    }

  </script>

</div>
<!--=============== HEADER NAV FOR PHONE ================================= -->

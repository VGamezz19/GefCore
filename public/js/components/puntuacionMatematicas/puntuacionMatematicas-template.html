<link rel="stylesheet" href="/js/components/puntuacionMatematicas/puntuacionMatematicas-css.css">
<div>
    <h1 tabindex = "1"><p aria-label ="Ranking de los usuarios que han jugado a Matematicas."></p>Todas las puntuaciones de matematicas</h1>

    <div class ="row">
      <div>
        <div class ="col-md-3 col-lg-3 head" >
          <h2>Usuario</h2>
        </div>
        <div class ="col-md-5 col-lg-5 head" >
          <h2>Nivel actual</h2>
        </div>
        <div class ="col-md-3 col-lg-3 head" >
          <h2>Puntuaci√≥n total</h2>
        </div>
      </div>
    </div>
    <div class ="row" ng-repeat ="usuarios in usuarioCompleto  | orderBy: '-puntuacion.matematicas' track by $index ">
      <div class ="col-md-12 col-lg-12 matematicasHome " >
        <div tabindex="1" tabindex ="1" aria-label ="Posicion {{1 + $index}}. El usuario {{usuarios.username}}, esta actualmente por el nivel {{usuarios.juegoActual}}. Con un total de {{usuarios.puntuacion.matematicas}} puntos!">
          <div class ="col-md-3 col-lg-3 puntos-matematicas-home"  id ="tag{{$index}}">
            <h3 style="margin: 0 !important; text-align: left;">{{1 + $index}} - {{usuarios.username}}</h3>
          </div>
          <div class ="col-md-5 col-lg-5 puntos-matematicas-home"  id ="tag{{$index}}">
            <h3 style="margin: 0 !important; text-align: left;">Actualmente esta por el Nivel {{usuarios.juegoActual}}</h3>
          </div>
          <div class ="col-md-3 col-lg-3 puntos-matematicas-home"  id ="tag{{$index}}">
            <h3 style="margin: 0 !important; text-align: center;">{{usuarios.puntuacion.matematicas}}</h3>
          </div>
        </div>
      </div>
    </div>
</div>

<script src =" /js/components/puntuacionMatematicas/puntuacionMatematicas-jquery.js"></script>

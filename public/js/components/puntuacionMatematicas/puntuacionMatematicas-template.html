
<div>
    <h1>Todas las puntuaciones de matematicas</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre de usuario</th>
            <th>Puntuacion total</th>
            <th>Ultimo nivel</th>
          </tr>
        </thead>
          <tbody>
            <tr ng-repeat ="usuarios in puntuacion.usuarios  | orderBy: '-puntuacionTotal' track by $index " id ="tag{{$index}}">

              <td>{{1 + $index}} - {{usuarioCompleto[$index].username}}</td>
              <td>{{usuarios.puntuacionTotal}}</td>
              <td>{{usuarios.NivelActual}}</td>
            </tr>
          </tbody>
        </table>
</div>

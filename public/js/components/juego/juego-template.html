<link rel="stylesheet" href="/js/components/juego/juego-css.css">

<div class ="row mainJuegos">
  <div class= "col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1 ">
      <button type="button" class="btn izquierda fi glyphicon glyphicon-chevron-left izquierdaFlecha" tabindex="1"></button>
  </div>
  <div class ="col-md-6 col-lg-6 textCentro">
    <div class ="" ng-repeat = "juego in juegoActual.preguntas track by $index">
      <div class ="col-md-12 col-lg-12 juego{{$index +1}} pregunta">
        <div class ="row ">
          <div class =" col-md-2 col-lg-2" tabindex="1">
            <h1 class ="nivel">{{$index + 1}}</h1>
          </div>
          <div class =" col-md-3 col-lg-3 col-md-offset-7 col-lg-offset-7" tabindex="1">
            <div class ="col-md-6 col-lg-6 colStar">
              <h1 class ="fi glyphicon glyphicon-star starGame"> </h1>
            </div>
            <div class ="col-md-6 col-lg-6">
              <h1>{{juego.pregunta.puntuacion}}</h1>
            </div>
          </div>
        </div>
        <div class ="row ">
          <div class =" col-md-12 col-lg-12" tabindex="1">
            <h3 class ="titulo">{{juego.pregunta.titulo}}</h3>
          </div>
        </div>
        <div class ="row ">
          <div class ="col-md-10 col-lg-10 inputPregunta">
            <div class="input-group">
              <input type="number" class="form-control inputEnter" tabindex="1" ng-model="inputsPreguntas[$index]">
            </div>
          </div>
        </div>
      </div>
      <!-- Template final -->
      <div class ="col-md-12 col-lg-12 pregunta final{{$index +1}}">
        <script>  $(".pregunta").hide();</script>
        <div class ="row ">
          <div class =" col-md-12 col-lg-12" tabindex="1">
            <h1>FIN DE NIVEL</h1>
          </div>
        </div>
        <div class ="row ">
          <div class =" col-md-12 col-lg-12 bodyFinalJuego" tabindex="1">
            <h3 class ="Fintitulo">Usar el botón de la izquierda si quieres repasar</h3>
          </div>
        </div>
        <div class ="row ">
          <div class ="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 containerButton" tabindex="1">
              <button class="btn corregir" ng-click="uploadGame()" tabindex="1">Corregir</button>
          </div>
        </div>
      </div>


      </script>
    </div>
  </div>
  <div class ="col-md-2 col-lg-2  ">
    <button type="button" class="btn derecha fi glyphicon glyphicon-chevron-right derechaFlecha" tabindex="1"></button>
  </div>
</div>

<!-- START Modal CheckLogOUT-->

<div class="modal correccion fade" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" tabindex = "1">Correción Nivel</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class ="row">
          <div class = "col-md-8 col-lg-8 main juegos-matematicas-home ">
            Correctos
          </div>
          <div class =" col-md-4 col-lg-4 juegos-matematicas-home ">
            {{correctas}}
          </div>

          <div class = "col-md-8 col-lg-8  main juegos-matematicas-home ">
            Fallados
          </div>
          <div class =" col-md-4 col-lg-4 juegos-matematicas-home ">
            {{errores}}
          </div>
        </div>
        <div class ="row" style="margin-top: 4em;">
          <div class = "col-md-8 col-lg-8 main juegos-matematicas-home " style="  border: none;">
              <h1 class ="fi glyphicon glyphicon-star starGame"style="right: 6.6em;top: -0.5em;"></h1>
              <h3 style="margin-top: 0.2em;">Puntuación total</h3>
          </div>
          <div class =" col-md-4 col-lg-4 juegos-matematicas-home " style="  border: none;">
            <h3 style="width: 50%;margin-top: 0.2em;text-align: center;">{{puntuacion}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- END Modal CheckLogOUT-->


<script src =" /js/components/juego/juego-jquery.js"></script>
